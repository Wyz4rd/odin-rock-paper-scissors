<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="box">
        <h1>Lets Play Rock Paper Scissors!</h1>
        <div class="buttons">
            <button class="rock choiceButton">Rock</button>
            <button class="paper choiceButton">Paper</button>
            <button class="scissors choiceButton">Scissors</button>
        </div>
        <div>
            <p>Game results</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
